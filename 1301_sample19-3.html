<!DOCTYPE html>
<html>
<head>
<title>jQuery-UIサンプル</title>
<meta charset="utf-8">
<link href="css/jquery-ui.min.css" rel="stylesheet">
<style>
	div{
		width: 150px;
        height: 150px;
        loat: left;
		margin: 10px;
		color: #fff;
		text-align: center;
		line-height: 150px;
		background: red;
	}
</style>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script>
	$(function() {
        $("#div1").draggable();
        $("#div2").draggable({
			start : function (event , ui){
				$(this).css({background:"blue"});
            } ,
            drag : function (event , ui){
            $(this).text(
					"left:"
					+ $(this).position().left
					+ ","
					+ "top:"
					+ $(this).position().top);
			} ,
			stop : function (event , ui){
				$(this).css({background:"green"});
			}
		});
	});
</script>
</head>
<body>
<div id="div1">
	DIVだよー
</div>
<div id="div2">
    これもDIVだよ（はぁと）
</div>
</body>
</html>
