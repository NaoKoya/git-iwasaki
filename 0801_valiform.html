<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
	<link href="css/validationEngine.jquery.css" rel="stylesheet">
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/jquery.validationEngine.js"></script>
	<script src="js/jquery.validationEngine.nonreload.js"></script>
	<script src="js/jquery.validationEngine-ja.js"></script>
	<title>フォームのチェック</title>
<script type="text/javascript">
$(function(){
	jQuery("#f1").validationEngine();
});
</script>
</head>
<body>
	<div id="container">
		<h3>あなたのプロフィールを教えてください</h3>
		<form id="f1" name="formSample1" method="post">
		<table>
			<tr><td>
                <label>名前<br>
                    <input type="text" name="name" id="name" class="validate[required]"></label>
			</td></tr>
			<tr><td>
                <label>メールアドレス<br>
                    <input type="text" name="email" id="email" class="validate[required,custom[email]]"></label>
			</td></tr>
			<tr><td>
                <label>電話番号<br>
                    <input type="text" name="tel" id="tel" class="validate[required,custom[phone]]"></label>
			</td></tr>
			<tr><td>性別<br>
                <label><input type="radio" name="radio" id="radio1" value="radio1" class="validate[required]]">男性</label><br>
				<label><input type="radio" name="radio" id="radio2" value="radio2" class="validate[required]]">女性</label><br>
				<label><input type="radio" name="radio" id="radio3" value="radio3" class="validate[required]]">その他</label><br>
            </td></tr>
            <tr><td>血液型<br>
                <select name="セレクト例" class="validate[required]">
                    <option value="">選択してください</option>
                    <option value="n1">A型</option>
                    <option value="n2">B型</option>
                    <option value="n3">O型</option>
                    <option value="n4">AB型</option>
                    <option value="n5">不明</option>
                </select>
            </td></tr>
            <tr><td>趣味<br>
                <label><input type="checkbox" name="checkbox01" id="checkbox1" value="checkbox1" class="validate[minCheckbox[1]]">読書</label>
                <label><input type="checkbox" name="checkbox01" id="checkbox2" value="checkbox2" class="validate[minCheckbox[1]]">旅行</label>
                <label><input type="checkbox" name="checkbox01" id="checkbox3" value="checkbox3" class="validate[minCheckbox[1]]">カラオケ</label>
                <label><input type="checkbox" name="checkbox01" id="checkbox4" value="checkbox4" class="validate[minCheckbox[1]]">野球観戦</label>
                <label><input type="checkbox" name="checkbox01" id="checkbox5" value="checkbox5" class="validate[minCheckbox[1]]">散歩</label>
            </td></tr>
            <tr><td>自己PR<br>
            <textarea name="例" class="valideta[required]" cols="50" rows="5">
            </textarea></td></tr>
		</table>
		<input type="submit" value="確認">
		</form>
	</div>
</body>
</html>
